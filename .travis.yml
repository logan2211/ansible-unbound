---
language: python
cache:
  timeout: 3600
  pip: true
  directories:
    - $HOME/.docker
services:
  - docker

# Distros
_ubuntu_focal_build: &ubuntu_focal_build
  docker_image_tag: ubuntu-focal
  CACHE_NAME: focal

_ubuntu_bionic_build: &ubuntu_bionic_build
  docker_image_tag: ubuntu-bionic
  CACHE_NAME: bionic

_centos_build: &centos_build
  docker_image_tag: centos-7
  CACHE_NAME: cent7

_opensuse_build: &opensuse_build
  docker_image_tag: opensuse-42.3
  docker_command: /usr/lib/systemd/systemd
  CACHE_NAME: suse43

# Ansible versions
_ansible_24_build: &ansible_24_build
  ansible_version: "'ansible>=2.4,<2.5'"

_ansible_25_build: &ansible_25_build
  ansible_version: "'ansible>=2.5,<2.6'"

_ansible_26_build: &ansible_26_build
  ansible_version: "'ansible>=2.6,<2.7'"

env:
  global:
    - ANSIBLE_FORCE_COLOR=1
    - docker_image=quay.io/loganv/docker-ci
    - docker_command=/lib/systemd/systemd
    - cache_dir=$HOME/.docker
    - ansible_version=ansible

matrix:
  fast_finish: true
  include:
    # ANSIBLE 2.4
    - env:
        <<: *ubuntu_focal_build
        <<: *ansible_24_build
    - env:
        <<: *ubuntu_bionic_build
        <<: *ansible_24_build
    - env:
        <<: *centos_build
        <<: *ansible_24_build
    - env:
        <<: *opensuse_build
        <<: *ansible_24_build
    # ANSIBLE 2.5
    - env:
        <<: *ubuntu_focal_build
        <<: *ansible_25_build
    - env:
        <<: *ubuntu_bionic_build
        <<: *ansible_25_build
    - env:
        <<: *centos_build
        <<: *ansible_25_build
    - env:
        <<: *opensuse_build
        <<: *ansible_25_build
    # ANSIBLE 2.6
    - env:
        <<: *ubuntu_focal_build
        <<: *ansible_26_build
    - env:
        <<: *ubuntu_bionic_build
        <<: *ansible_26_build
    - env:
        <<: *centos_build
        <<: *ansible_26_build
    - env:
        <<: *opensuse_build
        <<: *ansible_26_build
    # ANSIBLE STABLE
    - env:
        <<: *ubuntu_focal_build
    - env:
        <<: *ubuntu_bionic_build
    - env:
        <<: *centos_build
    - env:
        <<: *opensuse_build

before_install:
  # Load cached docker images
  - if [[ -d ${cache_dir} ]]; then ls ${cache_dir}/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  - if [[ -n ${docker_image_tag} ]]; then docker pull ${docker_image}:${docker_image_tag}; fi
install:
  - pip install -r test-requirements.txt ${ansible_version}
script:
  - molecule test
before_cache:
  # Save tagged docker images
  - >
    mkdir -p ${cache_dir} && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e ${cache_dir}/$1.tar.gz || docker save $0 | gzip -2 > ${cache_dir}/$1.tar.gz'
notifications:
  email: false
  slack:
    rooms:
      # yamllint disable-line rule:line-length
      secure: 
